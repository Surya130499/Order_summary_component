<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="component">
      <div class="card">
        <div class="card__image">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="card__details">
          <div class="card__heading">Order Summary</div>
          <div class="card__description">
            You can now listen to millions of songs audiobooks, and podcasts on
            any device anywhere you like.
          </div>
          <div class="card__plan">
            <img src="images/icon-music.svg" alt="" />
            <div class="card__plan-details">
              <div class="card__plan-duration">Annual Plan</div>
              <div class="card__plan-price">$59.99/year</div>
            </div>
            <div class="card__plan-change">
              <a href="#" class="card__plan-change-link">Change</a>
            </div>
          </div>
          <div class="card__payment">
            <button class="card__payment-proceed">Proceed to Payment</button>
          </div>
          <div class="card__cancel">Cancel Order</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/surya1304-zz"
        >Indukuri Surya Sai Harischandra Prasad</a
      >.
    </div>
  </body>
</html>
